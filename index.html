      /* Apply handwriting font to all elements */
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      button,
      input,
      select,
      textarea,
      span,
      div,
      p {
        font-family: "Kalam", cursive;
      }

      /* Use more stylized handwriting for headers */
      h1,
      h2,
      h3,
      .text-lg,
      .text-xl,
      .text-2xl {
        font-family: "Caveat", cursive;
        font-weight: 600;
      }

      /* Highlight marker effect */
      .marker-highlight {
        position: relative;
      }

      .marker-highlight::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 6px;
        background-color: rgba(251, 191, 36, 0.4);
        z-index: -1;
        transform: rotate(-1deg);
      }
      /* Custom calendar styles */
      .fc-daygrid-day {
        background-color: #fff8e8 !important;
        border-color: #decdad !important;
      }
      .fc-col-header-cell {
        background-color: #decdad !important;
        color: #8a673c !important;
        font-family: "Caveat", cursive !important;
        font-weight: 600 !important;

      .fc-daygrid-day-number {

      .fc-event {

      .fc-button-primary {
        background-color: #8a673c !important;
